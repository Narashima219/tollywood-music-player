    <linearGradient id="rrrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4B2B"/>
      <stop offset="100%" style="stop-color:#FF416C"/>
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="110" cy="110" r="110" fill="url(#rrrGradient)"/>
  
  <!-- RRR Text -->
  <text x="110" y="100" font-family="Arial Black, sans-serif" font-size="60" fill="#FFF" text-anchor="middle" font-weight="bold">RRR</text>
  
