    <path d="M70 140 Q90 120 70 100 Q100 90 90 70 Q120 90 110 70 Q140 100 130 80 Q160 110 140 140 Z"/>
    <path d="M140 140 Q160 120 140 100 Q170 90 160 70 Q190 90 180 70 Q210 100 200 140 Z"/>
  </g>
  
  <!-- Shine Effects -->
  <circle cx="50" cy="50" r="5" fill="#FFF" opacity="0.5"/>
  <circle cx="170" cy="50" r="8" fill="#FFF" opacity="0.5"/>
  <circle cx="50" cy="170" r="8" fill="#FFF" opacity="0.5"/>
  <circle cx="170" cy="170" r="5" fill="#FFF" opacity="0.5"/>
  
  <!-- Center Design -->
  <circle cx="110" cy="110" r="30" fill="none" stroke="#FFF" stroke-width="2" opacity="0.3"/>
